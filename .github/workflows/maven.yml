# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master, windows ]
  pull_request:
    branches: [ master, windows ]
  workflow_dispatch:
    branches: [ master, windows ]

jobs:
  build:
    strategy: 
        matrix:
          os: [windows-latest, ubuntu-latest]
          java: [ 11 ]
        fail-fast: false
    runs-on: ${{ matrix.os }}
    name: Java ${{ matrix.java }} OS ${{ matrix.os }} sample
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Install kieker
      run: |
        cd .. && git clone -b windowsTest git@github.com:DaGeRe/kieker.git 
        cd kieker && ./gradlew -x check aspectJJar publishToMavenLocal
        cd ../../
    - name: Build with Maven
      run: mvn -B verify --file pom.xml 
    - name: Publish Test Report ${{ matrix.java }}
      if: ${{ always() }}
      uses: scacap/action-surefire-report@v1
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload Unit Test Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results (Java ${{ matrix.java }})
        path: |
          target/surefire-reports/*
